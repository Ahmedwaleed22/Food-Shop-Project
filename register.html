<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Ecommerce</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<link rel="stylesheet" href="static/css/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
	<div id="login">
		<div class="strip"></div>
		<div class="login-content">
			<div class="logo">
				<div class="text">
					<h2>Sign Up</h2>
					<p>And Continue Shopping</p>
				</div>
			</div>
			<form action="/" method="POST" autocomplete="off">
				<input type="text" name="username" placeholder="Username" />
				<input type="text" name="email" placeholder="Email Address" />
				<input type="password" name="password" placeholder="Password" />
				<button class="submit-btn" type="submit">Regsiter</button>
			</form>
			<p class="link">Already Have An Account? <a href="login.html">Login</a></p>
		</div>
	</div>
	<script src="static/js/main.js"></script>
</body>
</html>
